<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Moe stuff</title>
</head>
<body>
    <h1>Some Authors</h1>

<table>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>

    </tr>
    <tr th:each="author : ${authors}">
        <td th:each="${author.id}">123</td>
        <td th:each="${author.firstName}">FirstName</td>
        <td th:each="${author.lastName}">LastName</td>
    </tr>
</table>
</body>
</html>
